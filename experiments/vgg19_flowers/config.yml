model:
  type: vgg19
  pretrained: false
  num_classes: 102
  input_map:
    images: x
  output_keys:
    - logits
train_dataset:
  type: ImageFolder
  root: D:\Datasets\102flowers\train
  transform:
    - type: ResizeWithPad
      size: 256
    - type: RandomHorizontalFlip
    - type: RandomVerticalFlip
    - type: ToTensor
    - type: Normalize
      mean: [0.485, 0.456, 0.406]
      std: [0.229, 0.224, 0.225]
  output_keys:
    - images
    - labels
val_dataset:
  type: ImageFolder
  root: D:\Datasets\102flowers\val
  transform:
    - type: ResizeWithPad
      size: 256
    - type: ToTensor
    - type: Normalize
      mean: [0.485, 0.456, 0.406]
      std: [0.229, 0.224, 0.225]
  output_keys:
    - images
    - labels
trainer:
  type: trainer
  batch_size: 24
evaluator:
  type: evaluator
  metrics:
    - type: loss
      loss_key: loss
    - type: accuracy
      label_key: labels
      logits_key: logits
  batch_size: 24
loss:
  type: CrossEntropyLoss
  input_map:
    logits: input
    labels: target
  output_keys:
    - loss
optimizer:
  type: SGD
  lr: 0.01
  momentum: 0.9
scheduler:
  type: ExponentialLR
  gamma: 0.98
saver:
  type: saver
  save_interval: 1
  save_best_only: true
  metric: accuracy
writer:
  type: writer
